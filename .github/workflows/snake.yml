name: Generate snake animation

on:
  schedule:
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@latest
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg?palette=custom&color_snake=#a855f7&color_dots=#7c2d12,#b45309,#f97316,#fdba74,#ffedd5

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
